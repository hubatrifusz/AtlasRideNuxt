name: Deploy Frontend to Google Cloud Storage

on:
  push:
    branches:
      - production
    paths:
      - 'apps/frontend/**' # Only trigger if frontend files change

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend # Run all commands from frontend/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build & Generate site
        run: |
          pnpm build
          pnpm generate

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Upload static site to GCS
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: apps/frontend/.output/public # Nuxt static output
          destination: ${{ secrets.GCP_BUCKET }}
          parent: false
          gzip: true
